<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Validate() {
            let uname = document.getElementById('txtUname').value;
            let pwd = document.getElementById('txtPwd').value;
            if (uname == '') {
                document.getElementById('errMsg').innerText = 'Pls Enter Username';
                event.preventDefault(); //restict the form submition to server
            }
            else if (pwd == '') {
                document.getElementById('errMsg').innerText = 'Pls Enter Password';
                event.preventDefault();
            }
        }
    </script>
</head>

<body>
    <form action="http://www.google.co.in" onsubmit="Validate()">
        <table>
            <tr>
                <td>Enter Username</td>
                <td><input type="text" id='txtUname'></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" id='txtPwd'></td>
            </tr>
            <tr>
                <td colspan="1">
                    <input type="submit" value="SignIn">
                </td>
            </tr>
            <tr>
                <td colspan="1">
                    <span id="errMsg" style="color: rebeccapurple;"></span>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
