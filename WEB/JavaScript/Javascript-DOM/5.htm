<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p style="color: red;" id="p1">Javascript is so powerfull!!</p>
    <script>
        let obj = document.getElementById('p1') //returns paragraph object
        obj.style.color = 'green'; //apply css
        obj.innerText = 'Javascript is object based!!';
    </script>
</body>

</html>
