<body>

    <p>I am Para4</p>

    <script>
        //getelementsByTagName() retruns array of objects with the given tag name
        let items = document.getElementsByTagName('p') //retunrs array of p objects

        let obj = items[2];
        //change color of paragraph3
        obj.style.color = 'yellow';
        items[1].style.color = 'red';
        //alert(obj.innerText)
        // for (let k = 0; k < items.length; k++) {
        //     alert(items[k].innerText)
        // }
        for (let k of items) {
            alert(k.innerText)
        }
    </script>
