<!DOCTYPE html>
<html lang="en">
<head>
    <title>Use a <div> element with class .btn-group to create a button group</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
    .div1{
        padding:10px;
    }
    </style>
</head>
<body>

    <div class="container">
        <h2>Button Group</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary div1">Apple</button>
            <button type="button" class="btn btn-primary div1">Samsung</button>
            <button type="button" class="btn btn-primary div1">Sony</button>
        </div>
    </div>

</body>
</html>
